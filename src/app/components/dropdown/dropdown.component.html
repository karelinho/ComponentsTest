<ng-template>
    <div class="dropdown-content">
        <input type="text" [formControl]="filter" />
        <div>
            @for (item of filteredItems(); track item.code) {
                <div class="dropdown-item" (click)="onDropdownItemClick(item)">
                    <input #dropdownCheckbox type="checkbox" [checked]="item.selected"/>
                    {{ item.text }}
                </div>
            }
        </div>
    </div>
</ng-template>
