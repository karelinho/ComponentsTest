<ng-template>
    <div class="dropdown-content">
        <div class="dropdown-search">
            <input type="text" />
        </div>
        <div>
            @for (item of items(); track item.code) {
                <div class="dropdown-item" (click)="onDropdownItemClick(item)">
                    <input #dropdownCheckbox type="checkbox" [checked]="item.selected" />
                    {{ item.text }}
                </div>
            }
        </div>
    </div>
</ng-template>
